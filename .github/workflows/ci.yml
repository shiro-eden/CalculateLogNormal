  connected-tests:
    runs-on: macos-13

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'
          cache: 'gradle'

      - name: Run cAT
        uses: vgaidarji/android-github-actions-emulator@v1.0.1
        with:
          script: ./gradlew connectedCheck

